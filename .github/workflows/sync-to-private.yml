name: Sync Changes to Private Repo

on:
  push:
    branches:
      - main

jobs:
  sync-to-private:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: hankhank10/lawmaker
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private-repo
          fetch-depth: 0

      - name: Create branch and sync changes
        run: |
          cd private-repo

          # Configure git
          git config user.name "lawmaker-wiki-bot"
          git config user.email "action@github.com"

          # Create a new branch for the sync
          BRANCH_NAME="wiki-sync-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Copy all files from public repo to game-manual folder
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            ../ game-manual/

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Commit changes
          git add game-manual/
          git commit -m "üìù Sync documentation changes from public wiki" -m "Changes synced from https://github.com/hankhank10/lawmaker-wiki" -m "Co-Authored-By: lawmaker-wiki contributors"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR using GitHub CLI
          PR_BODY=$(cat <<'EOF'
## Summary
This PR syncs documentation changes from the public wiki repository.

### Source
- Repository: https://github.com/hankhank10/lawmaker-wiki
- Branch: main

### Changes
Public contributors have made improvements to the documentation. Please review and merge if the changes look good.

ü§ñ Auto-generated by wiki sync workflow
EOF
)
          gh pr create \
            --repo hankhank10/lawmaker \
            --base main \
            --head "$BRANCH_NAME" \
            --title "üìù Update game manual from public wiki" \
            --body "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
